<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500&family=Yantramanav:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
    <script type="module" src="./joiValidation.js"></script>

    <title>Surf Forecast</title>
  </head>

  <body>
    <header>
      <div><h1>Surf It</h1></div>
      <div>
        <a href="./index.html"><h6>Search</h6></a>
        <a href="./contact.html"><h6>Contact Us</h6></a>
      </div>
    </header>
    <main>
      <form action="" id="myForm" class="contactForm">
        <label for="name">Name</label>
        <input type="text" name="name" />
        <p id="nameError"></p>

        <label for="email">Email</label>
        <input type="email" name="email" />
        <p id="emailError"></p>

        <label for="phone">Contact number</label>
        <input type="tel" name="phone" />
        <p id="phoneError"></p>

        <label for="date">Date </label>
        <input type="date" name="date" />
        <p id="dateError"></p>

        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="" cols="20" rows="5"></textarea> <br />
        <p id="feedbackError"></p>

        <input type="submit" />
      </form>
    </main>
  </body>
</html>
